<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convite Especial</title>
    <style>
        :root {
            --primary-pink: #ff7a7a;
            --spotify-green: #1DB954;
            --neon-pink: #ea80b0;
            --bg-gradient: radial-gradient(circle, #220a11 0%, #000 100%);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: var(--bg-gradient);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        /* --- Player de M√∫sica Otimizado --- */
        .music-player-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 12px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 40px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
        }

        #spotify-btn {
            width: 45px;
            height: 45px;
            background: black;
            border: 2px solid var(--spotify-green);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 0 10px var(--spotify-green);
            transition: 0.3s;
        }

        #spotify-btn svg { width: 25px; fill: var(--spotify-green); }

        .playing { animation: rotate 4s linear infinite; }

        /* Controle de Volume Escondido */
        .volume-group {
            display: flex;
            align-items: center;
            gap: 8px;
            max-width: 0;
            overflow: hidden;
            transition: max-width 0.5s ease-in-out, opacity 0.3s;
            opacity: 0;
        }

        .volume-group.active {
            max-width: 150px;
            opacity: 1;
        }

        .volume-slider {
            width: 80px;
            cursor: pointer;
            accent-color: var(--spotify-green);
        }

        #volume-icon-btn {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        /* --- Cora√ß√£o e Card --- */
        .main-heart-container {
            position: absolute;
            inset: 0;
            z-index: 1;
            pointer-events: none;
        }

        .love-word {
            position: absolute;
            color: var(--neon-pink);
            font-size: 0.9rem;
            text-shadow: 0 0 8px #fff;
            white-space: nowrap;
            font-weight: bold;
            animation: pulse 3s infinite ease-in-out alternate;
        }

        .card {
            position: relative;
            z-index: 10;
            text-align: center;
            background: rgba(0, 0, 0, 0.85);
            padding: 2.5rem;
            border-radius: 20px;
            border: 2px solid var(--primary-pink);
            box-shadow: 0 0 30px rgba(255, 122, 122, 0.4);
            max-width: 420px;
            width: 95%;
            backdrop-filter: blur(10px);
        }

        .btn {
            background: var(--primary-pink);
            color: white;
            border: none;
            padding: 0.8rem 1.8rem;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 20px;
        }

        #screen-success {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.95);
            z-index: 100;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes pulse { from { opacity: 0.5; transform: scale(0.95); } to { opacity: 1; transform: scale(1.05); } }
    </style>
</head>
<body>

    <div class="music-player-container">
        <button id="volume-icon-btn" onclick="toggleVolumeSlider()">üîä</button>
        
        <div class="volume-group" id="volume-wrapper">
            <input type="range" class="volume-slider" min="0" max="1" step="0.1" value="0.8" oninput="changeVolume(this.value)">
        </div>

        <div id="spotify-btn" onclick="toggleMusic()">
            <svg viewBox="0 0 24 24"><path d="M12 0C5.373 0 0 5.373 0 12s5.373 12 12 12 12-5.373 12-12S18.627 0 12 0zm5.49 17.31c-.22.36-.68.47-1.05.25-2.81-1.73-6.35-2.12-10.51-1.17-.41.1-.82-.16-.92-.57-.1-.41.16-.82.57-.92 4.58-1.04 8.52-.6 11.66 1.33.37.23.49.69.25 1.08zm1.48-3.26c-.28.45-.87.59-1.32.32-3.22-1.98-8.12-2.55-11.93-1.39-.51.15-1.04-.15-1.19-.66-.15-.51.15-1.04.66-1.19 4.35-1.32 9.75-.68 13.46 1.59.45.28.6 0.87.32 1.33zm.12-3.41C15.22 8.35 8.8 8.14 5.08 9.27c-.59.18-1.21-.16-1.39-.75s.16-1.21.75-1.39c4.26-1.29 11.36-1.05 15.82 1.6.53.31.71 1 .39 1.53-.31.53-1 .71-1.53.39z"/></svg>
        </div>
    </div>

    <audio id="meuAudio" loop preload="auto" crossorigin="anonymous">
        <source src="https://raw.githubusercontent.com/Kirazinho2001/Convite-para-Mariana/main/musica.mp3" type="audio/mpeg">
    </audio>

    <div class="main-heart-container" id="heart-wrapper"></div>

    <main class="card">
        <h2>Vamos sair segunda minha morena pa√ßoca?</h2>
        <div style="display: flex; justify-content: center; gap: 1.5rem;">
            <button class="btn" onclick="handleYes()">SIM</button>
            <button class="btn" id="btn-no" onmouseover="dodgeButton()" onclick="dodgeButton()">N√ÉO</button>
        </div>
    </main>

    <div id="screen-success">
        <h1 style="color: var(--primary-pink); margin-bottom: 20px;">Ainda bem que aceitou! ‚ù§Ô∏è</h1>
        <p>Vou te encher de beijos quando te encontrar! :)</p>
    </div>

    <script>
        const audio = document.getElementById('meuAudio');
        const spotifyBtn = document.getElementById('spotify-btn');
        const volumeWrapper = document.getElementById('volume-wrapper');

        function toggleMusic() {
            if (audio.paused) {
                audio.play();
                spotifyBtn.classList.add('playing');
            } else {
                audio.pause();
                spotifyBtn.classList.remove('playing');
            }
        }

        function toggleVolumeSlider() {
            volumeWrapper.classList.toggle('active');
        }

        function changeVolume(val) {
            audio.volume = val;
        }

        function renderMainHeart() {
            const wrapper = document.getElementById('heart-wrapper');
            const isMobile = window.innerWidth < 600;
            const scale = isMobile ? 12 : 18; 

            for (let i = 0; i < 110; i++) {
                const angle = (i / 110) * Math.PI * 2;
                const x = 16 * Math.pow(Math.sin(angle), 3);
                const y = -(13 * Math.cos(angle) - 5 * Math.cos(2 * angle) - 2 * Math.cos(3 * angle) - Math.cos(4 * angle));
                const span = document.createElement('span');
                span.className = 'love-word';
                span.innerText = "i like you";
                span.style.left = `calc(50% + ${x * scale}px)`;
                span.style.top = `calc(50% + ${y * scale}px)`;
                span.style.transform = `translate(-50%, -50%) rotate(${angle}rad)`;
                wrapper.appendChild(span);
            }
        }

        function dodgeButton() {
            const btn = document.getElementById('btn-no');
            btn.style.position = 'fixed';
            btn.style.left = Math.random() * 80 + 10 + '%';
            btn.style.top = Math.random() * 80 + 10 + '%';
        }

        function handleYes() {
            document.getElementById('screen-success').style.display = 'flex';
        }

        window.onload = renderMainHeart;
    </script>
</body>
</html>

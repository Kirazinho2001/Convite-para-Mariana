<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vamos sair segunda?</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(circle, #220a11 0%, #000000 100%);
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #conteudo {
            position: relative;
            z-index: 100; /* Garante que os botões fiquem na frente */
            text-align: center;
            padding: 20px;
            color: white;
        }

        h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            text-shadow: 0 0 15px #ff7a7a;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            height: 50px;
        }

        .btn {
            background: #ff7a7a;
            color: white;
            border: none;
            padding: 10px 20px;
            width: 80px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 0 10px rgba(255, 122, 122, 0.5);
        }

        /* Estilos do Coração */
        .heart-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            pointer-events: none; /* Deixa clicar nos botões através das letras */
        }

        .love-word {
            position: absolute;
            color: #ea80b0;
            font-size: 0.9rem;
            text-shadow: 0 0 8px #fff;
            white-space: nowrap;
            text-transform: lowercase;
            opacity: 0.8;
            animation: pulse 3s infinite ease-in-out alternate;
        }

        @keyframes pulse {
            from { opacity: 0.5; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1.1); }
        }
    </style>
</head>
<body>

    <div class="heart-container" id="heart"></div>

    <div id="conteudo">
        <h2>Vamos sair segunda?</h2>
        <div class="btn-container">
            <button class="btn" onclick="sim()">SIM</button>
            <button id="btnNao" class="btn" onmouseover="desvia(this)" onclick="desvia(this)">NÃO</button>
        </div>
    </div>

    <script>
        const heartContainer = document.getElementById('heart');
        const totalWords = 100; // Mais palavras para o coração ficar cheio

        function createHeart() {
            for (let i = 0; i < totalWords; i++) {
                const word = document.createElement('div');
                word.className = 'love-word';
                word.innerText = 'i like you';
                
                // Ângulo para a fórmula do coração
                const angle = (i / totalWords) * Math.PI * 2;
                
                // Fórmula matemática do formato de coração (Parametric Heart)
                const x = 16 * Math.pow(Math.sin(angle), 3);
                const y = -(13 * Math.cos(angle) - 5 * Math.cos(2 * angle) - 2 * Math.cos(3 * angle) - Math.cos(4 * angle));
                
                // Ajuste de escala para mobile e desktop
                const responsiveScale = window.innerWidth < 600 ? 10 : 18;
                
                const left = (x * responsiveScale);
                const top = (y * responsiveScale);

                // Posiciona a partir do centro
                word.style.left = `calc(50% + ${left}px)`;
                word.style.top = `calc(50% + ${top}px)`;
                word.style.animationDelay = (i * 50) + 'ms';
                word.style.transform = `rotate(${angle}rad)`;

                heartContainer.appendChild(word);
            }
        }

        createHeart();

        function sim() {
            alert("Ainda bem que aceitou! Vou te encher de beijos quando te encontrar! :)");
            location.href = "https://music.youtube.com/watch?v=vUI2PT3rKts";
        }

        function desvia(btn) {
            // Garante que o botão não fuja para fora da tela
            const newTop = Math.random() * 80 + 10;
            const newLeft = Math.random() * 80 + 10;
            btn.style.position = 'fixed';
            btn.style.top = newTop + '%';
            btn.style.left = newLeft + '%';
        }
    </script>
</body>
</html>

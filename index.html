<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convite Especial</title>
    <style>
        :root {
            --primary-pink: #ff7a7a;
            --spotify-green: #1DB954;
            --neon-pink: #ea80b0;
            --bg-gradient: radial-gradient(circle, #220a11 0%, #000 100%);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: var(--bg-gradient);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        /* --- Foto Circular no Canto Superior Esquerdo --- */
        .photo-container {
            position: fixed;
            top: 25px;
            left: 25px;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .user-photo {
            width: 110px;
            height: 110px;
            border-radius: 50%; /* Garante o formato de c√≠rculo */
            border: 3px solid var(--primary-pink);
            object-fit: cover;
            box-shadow: 0 0 20px var(--primary-pink);
            position: relative;
            z-index: 1001;
        }

        /* --- Player Spotify --- */
        .music-player-container {
            position: fixed;
            top: 25px;
            right: 25px;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 12px;
            background: rgba(0, 0, 0, 0.65);
            padding: 10px;
            border-radius: 45px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(12px);
        }

        #spotify-btn {
            width: 48px;
            height: 48px;
            background: black;
            border: 2px solid var(--spotify-green);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 0 12px var(--spotify-green);
            transition: 0.3s;
        }

        #spotify-btn svg { width: 28px; fill: var(--spotify-green); }
        .playing { animation: rotate 5s linear infinite; }

        .volume-group {
            display: flex;
            align-items: center;
            gap: 10px;
            max-width: 0;
            overflow: hidden;
            transition: max-width 0.5s ease-in-out, opacity 0.3s;
            opacity: 0;
        }

        .volume-group.active { max-width: 160px; opacity: 1; }
        .volume-slider { width: 90px; cursor: pointer; accent-color: var(--spotify-green); }
        #volume-icon-btn { background: none; border: none; font-size: 22px; cursor: pointer; }

        /* --- Part√≠culas de Cora√ß√£o --- */
        .heart-particle {
            position: absolute;
            color: var(--primary-pink);
            pointer-events: none;
            z-index: 999;
            animation: moveHeart linear forwards;
        }

        @keyframes moveHeart {
            0% { transform: translate(0, 0) scale(0); opacity: 0; }
            15% { opacity: 1; transform: scale(1.3); }
            100% { transform: translate(var(--tx), var(--ty)) scale(0); opacity: 0; }
        }

        /* --- Card Principal --- */
        .card {
            position: relative;
            z-index: 10;
            text-align: center;
            background: rgba(0, 0, 0, 0.88);
            padding: 2.8rem;
            border-radius: 25px;
            border: 2px solid var(--primary-pink);
            box-shadow: 0 0 35px rgba(255, 122, 122, 0.45);
            max-width: 430px;
            width: 90%;
            backdrop-filter: blur(15px);
        }

        h2 { margin-bottom: 2.2rem; font-size: 1.6rem; text-shadow: 0 0 12px var(--primary-pink); }

        .btn {
            background: var(--primary-pink);
            color: white;
            border: none;
            padding: 0.9rem 2rem;
            border-radius: 12px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }
        .btn:active { transform: scale(0.95); }

        #screen-success {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.96);
            z-index: 1100;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .main-heart-container { position: absolute; inset: 0; z-index: 1; pointer-events: none; }
        .love-word { position: absolute; color: var(--neon-pink); font-size: 0.85rem; text-shadow: 0 0 8px #fff; white-space: nowrap; font-weight: bold; animation: pulse 3s infinite ease-in-out alternate; }

        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes pulse { from { opacity: 0.5; transform: scale(0.95); } to { opacity: 1; transform: scale(1.05); } }
    </style>
</head>
<body>

    <div id="music-wrapper-yt" style="position: absolute; visibility: hidden; width: 0; height: 0;"></div>

    <div class="photo-container" id="photo-box">
        <img src="Captura de tela 2025-12-25 190825.png" alt="Mariana" class="user-photo">
    </div>

    <div class="music-player-container">
        <button id="volume-icon-btn" onclick="toggleVolumeSlider()">üîä</button>
        <div class="volume-group" id="volume-wrapper">
            <input type="range" class="volume-slider" min="0" max="100" step="10" value="80" oninput="changeVolume(this.value)">
        </div>
        <div id="spotify-btn" onclick="toggleMusic()">
            <svg viewBox="0 0 24 24"><path d="M12 0C5.373 0 0 5.373 0 12s5.373 12 12 12 12-5.373 12-12S18.627 0 12 0zm5.49 17.31c-.22.36-.68.47-1.05.25-2.81-1.73-6.35-2.12-10.51-1.17-.41.1-.82-.16-.92-.57-.1-.41.16-.82.57-.92 4.58-1.04 8.52-.6 11.66 1.33.37.23.49.69.25 1.08zm1.48-3.26c-.28.45-.87.59-1.32.32-3.22-1.98-8.12-2.55-11.93-1.39-.51.15-1.04-.15-1.19-.66-.15-.51.15-1.04.66-1.19 4.35-1.32 9.75-.68 13.46 1.59.45.28.6 0.87.32 1.33zm.12-3.41C15.22 8.35 8.8 8.14 5.08 9.27c-.59.18-1.21-.16-1.39-.75s.16-1.21.75-1.39c4.26-1.29 11.36-1.05 15.82 1.6.53.31.71 1 .39 1.53-.31.53-1 .71-1.53.39z"/></svg>
        </div>
    </div>

    <div class="main-heart-container" id="heart-wrapper"></div>

    <main class="card">
        <h2>Vamos sair segunda minha morena pa√ßoca?</h2>
        <div style="display: flex; justify-content: center; gap: 1.5rem;">
            <button class="btn" onclick="handleYes()">SIM</button>
            <button class="btn" id="btn-no" onmouseover="dodgeButton()" onclick="dodgeButton()">N√ÉO</button>
        </div>
    </main>

    <div id="screen-success">
        <h1 style="color: var(--primary-pink); margin-bottom: 25px;">Ainda bem que aceitou! ‚ù§Ô∏è</h1>
        <p style="font-size: 1.3rem;">Vou te encher de beijos quando te encontrar! :)</p>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>

    <script>
        let player;
        let musicStarted = false;
        const spotifyBtn = document.getElementById('spotify-btn');
        const volumeWrapper = document.getElementById('volume-wrapper');

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('music-wrapper-yt', {
                height: '0',
                width: '0',
                videoId: 'vUI2PT3rKts',
                playerVars: { 'autoplay': 0, 'loop': 1, 'playlist': 'vUI2PT3rKts' }
            });
        }

        function toggleMusic() {
            if (player && player.getPlayerState) {
                const state = player.getPlayerState();
                if (state === YT.PlayerState.PLAYING) {
                    player.pauseVideo();
                    spotifyBtn.classList.remove('playing');
                } else {
                    player.playVideo();
                    spotifyBtn.classList.add('playing');
                }
            }
        }

        function toggleVolumeSlider() { volumeWrapper.classList.toggle('active'); }
        function changeVolume(val) { if(player) player.setVolume(val); }

        function explodeHearts(x, y) {
            for (let i = 0; i < 7; i++) {
                const heart = document.createElement('div');
                heart.innerHTML = '‚ù§Ô∏è';
                heart.className = 'heart-particle';
                heart.style.left = x + 'px';
                heart.style.top = y + 'px';
                const angle = Math.random() * Math.PI * 2;
                const dist = 60 + Math.random() * 110;
                heart.style.setProperty('--tx', `${Math.cos(angle) * dist}px`);
                heart.style.setProperty('--ty', `${Math.sin(angle) * dist}px`);
                heart.style.fontSize = (Math.random() * 14 + 10) + 'px';
                heart.style.animationDuration = (Math.random() * 0.8 + 1.2) + 's';
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 2000);
            }
        }

        function renderMainHeart() {
            const wrapper = document.getElementById('heart-wrapper');
            const isMobile = window.innerWidth < 600;
            const scale = isMobile ? 12 : 18;
            for (let i = 0; i < 110; i++) {
                const angle = (i / 110) * Math.PI * 2;
                const x = 16 * Math.pow(Math.sin(angle), 3);
                const y = -(13 * Math.cos(angle) - 5 * Math.cos(2 * angle) - 2 * Math.cos(3 * angle) - Math.cos(4 * angle));
                const span = document.createElement('span');
                span.className = 'love-word';
                span.innerText = "i like you";
                span.style.left = `calc(50% + ${x * scale}px)`;
                span.style.top = `calc(50% + ${y * scale}px)`;
                span.style.transform = `translate(-50%, -50%) rotate(${angle}rad)`;
                wrapper.appendChild(span);
            }
        }

        function dodgeButton() {
            const btn = document.getElementById('btn-no');
            btn.style.position = 'fixed';
            btn.style.left = Math.random() * 80 + 10 + '%';
            btn.style.top = Math.random() * 80 + 10 + '%';
        }

        function handleYes() { 
            document.getElementById('screen-success').style.display = 'flex';
            setInterval(() => explodeHearts(window.innerWidth/2, window.innerHeight/2), 350);
        }

        // Explos√£o cont√≠nua de cora√ß√µes na foto circular
        setInterval(() => {
            const photo = document.querySelector('.user-photo');
            const rect = photo.getBoundingClientRect();
            explodeHearts(rect.left + rect.width/2, rect.top + rect.height/2);
        }, 750);

        window.onload = renderMainHeart;
    </script>
</body>
</html>

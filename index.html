<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convite Especial</title>
    <style>
        :root {
            --primary-pink: #ff7a7a;
            --neon-pink: #ea80b0;
            --bg-gradient: radial-gradient(circle, #220a11 0%, #000 100%);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: var(--bg-gradient);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        /* Coração Central - ESCALA MÁXIMA */
        .main-heart-container {
            position: absolute;
            inset: 0;
            z-index: 1;
            pointer-events: none;
        }

        .love-word {
            position: absolute;
            color: var(--neon-pink);
            font-size: 1.2rem;
            text-shadow: 0 0 10px #fff;
            white-space: nowrap;
            font-weight: bold;
            animation: pulse 3s infinite ease-in-out alternate;
        }

        /* Interface Principal */
        .card {
            position: relative;
            z-index: 10;
            text-align: center;
            background: rgba(0, 0, 0, 0.75);
            padding: 2.5rem;
            border-radius: 20px;
            border: 2px solid var(--primary-pink);
            box-shadow: 0 0 30px rgba(255, 122, 122, 0.3);
            max-width: 450px;
            width: 90%;
            backdrop-filter: blur(10px);
        }

        .btn {
            background: var(--primary-pink);
            color: white;
            border: none;
            padding: 0.8rem 1.8rem;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 800;
        }

        #screen-success {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.95);
            z-index: 100;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        @keyframes pulse {
            from { opacity: 0.5; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1.05); }
        }
    </style>
</head>
<body>

    <audio id="meuAudio" loop preload="auto">
        <source src="musica.mp3" type="audio/mpeg">
    </audio>

    <div class="main-heart-container" id="heart-wrapper"></div>

    <main class="card">
        <h2>Vamos sair segunda minha morena paçoca?</h2>
        <div style="display: flex; justify-content: center; gap: 1.5rem; margin-top: 2rem;">
            <button class="btn" onclick="handleYes()">SIM</button>
            <button class="btn" id="btn-no" onmouseover="dodgeButton()" onclick="dodgeButton()">NÃO</button>
        </div>
    </main>

    <section id="screen-success">
        <h1>Ainda bem que aceitou! ❤️</h1>
        <p>Vou te encher de beijos quando te encontrar! :)</p>
    </section>

    <script>
        const audio = document.getElementById('meuAudio');

        // Função para garantir que a música toque após interação
        function tocarMusica() {
            audio.play().catch(e => console.log("O navegador bloqueou o áudio inicial."));
        }

        function renderMainHeart() {
            const wrapper = document.getElementById('heart-wrapper');
            const isMobile = window.innerWidth < 600;
            const scale = isMobile ? 22 : 40; // Coração ainda maior

            for (let i = 0; i < 180; i++) {
                const angle = (i / 180) * Math.PI * 2;
                const x = 16 * Math.pow(Math.sin(angle), 3);
                const y = -(13 * Math.cos(angle) - 5 * Math.cos(2 * angle) - 2 * Math.cos(3 * angle) - Math.cos(4 * angle));

                const span = document.createElement('span');
                span.className = 'love-word';
                span.innerText = "i like you";
                span.style.left = `calc(50% + ${x * scale}px)`;
                span.style.top = `calc(50% + ${y * scale}px)`;
                span.style.transform = `translate(-50%, -50%) rotate(${angle}rad)`;
                wrapper.appendChild(span);
            }
        }

        function dodgeButton() {
            tocarMusica(); // Tenta tocar quando ela tentar clicar no NÃO
            const btn = document.getElementById('btn-no');
            btn.style.position = 'fixed';
            btn.style.left = Math.random() * 80 + 10 + '%';
            btn.style.top = Math.random() * 80 + 10 + '%';
        }

        function handleYes() {
            tocarMusica(); // Garante que toque ao aceitar
            document.getElementById('screen-success').style.display = 'flex';
        }

        window.onload = renderMainHeart;
    </script>
</body>
</html>

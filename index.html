<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convite Especial</title>
    <style>
        :root {
            --primary-pink: #ff7a7a;
            --neon-pink: #ea80b0;
            --bg-gradient: radial-gradient(circle, #220a11 0%, #000 100%);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: var(--bg-gradient);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        /* Bot√£o de M√∫sica no Canto */
        #music-control {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: rgba(255, 122, 122, 0.2);
            border: 2px solid var(--primary-pink);
            border-radius: 50%;
            width: 55px;
            height: 55px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 0 15px var(--primary-pink);
            transition: 0.3s;
        }

        .playing { animation: rotate 3s linear infinite; background: rgba(255, 122, 122, 0.5) !important; }

        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /* Cora√ß√£o Central */
        .main-heart-container {
            position: absolute;
            inset: 0;
            z-index: 1;
            pointer-events: none;
        }

        .love-word {
            position: absolute;
            color: var(--neon-pink);
            font-size: 0.9rem;
            text-shadow: 0 0 8px #fff;
            white-space: nowrap;
            font-weight: bold;
            animation: pulse 3s infinite ease-in-out alternate;
        }

        /* Interface do Convite */
        .card {
            position: relative;
            z-index: 10;
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 2.5rem;
            border-radius: 20px;
            border: 2px solid var(--primary-pink);
            box-shadow: 0 0 30px rgba(255, 122, 122, 0.3);
            max-width: 420px;
            width: 90%;
            backdrop-filter: blur(10px);
        }

        h2 { margin-bottom: 2rem; font-size: 1.5rem; text-shadow: 0 0 10px var(--primary-pink); }

        .btn {
            background: var(--primary-pink);
            color: white;
            border: none;
            padding: 0.8rem 1.8rem;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        #screen-success {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.95);
            z-index: 100;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        @keyframes pulse { from { opacity: 0.5; transform: scale(0.95); } to { opacity: 1; transform: scale(1.05); } }
    </style>
</head>
<body>

    <div id="music-control" onclick="toggleMusic()">
        <span id="music-icon" style="font-size: 28px;">üéµ</span>
    </div>

    <audio id="meuAudio" loop preload="auto">
        <source src="./musica.mp3" type="audio/mpeg">
    </audio>

    <div class="main-heart-container" id="heart-wrapper"></div>

    <main class="card" id="main-card">
        <h2>Vamos sair segunda minha morena pa√ßoca?</h2>
        <div style="display: flex; justify-content: center; gap: 1.5rem; margin-top: 2rem;">
            <button class="btn" onclick="handleYes()">SIM</button>
            <button class="btn" id="btn-no" onmouseover="dodgeButton()" onclick="dodgeButton()">N√ÉO</button>
        </div>
    </main>

    <section id="screen-success">
        <h1>Ainda bem que aceitou! ‚ù§Ô∏è</h1>
        <p>Vou te encher de beijos quando te encontrar! :)</p>
    </section>

    <script>
        const audio = document.getElementById('meuAudio');
        const musicControl = document.getElementById('music-control');
        const musicIcon = document.getElementById('music-icon');

        // Fun√ß√£o de tocar/pausar com diagn√≥stico
        function toggleMusic() {
            if (audio.paused) {
                audio.play().then(() => {
                    musicControl.classList.add('playing');
                    musicIcon.innerText = '‚è∏Ô∏è';
                }).catch(error => {
                    alert("Erro ao tocar: Verifique se o arquivo se chama musica.mp3 e est√° no GitHub.");
                    console.error("Erro de √°udio:", error);
                });
            } else {
                audio.pause();
                musicControl.classList.remove('playing');
                musicIcon.innerText = 'üéµ';
            }
        }

        function renderMainHeart() {
            const wrapper = document.getElementById('heart-wrapper');
            const isMobile = window.innerWidth < 600;
            const scale = isMobile ? 12 : 18; 
            const totalWords = 100;

            for (let i = 0; i < totalWords; i++) {
                const angle = (i / totalWords) * Math.PI * 2;
                const x = 16 * Math.pow(Math.sin(angle), 3);
                const y = -(13 * Math.cos(angle) - 5 * Math.cos(2 * angle) - 2 * Math.cos(3 * angle) - Math.cos(4 * angle));
                const span = document.createElement('span');
                span.className = 'love-word';
                span.innerText = "i like you";
                span.style.left = `calc(50% + ${x * scale}px)`;
                span.style.top = `calc(50% + ${y * scale}px)`;
                span.style.transform = `translate(-50%, -50%) rotate(${angle}rad)`;
                wrapper.appendChild(span);
            }
        }

        function dodgeButton() {
            const btn = document.getElementById('btn-no');
            btn.style.position = 'fixed';
            btn.style.left = Math.random() * 80 + 10 + '%';
            btn.style.top = Math.random() * 80 + 10 + '%';
        }

        function handleYes() {
            document.getElementById('screen-success').style.display = 'flex';
        }

        window.onload = renderMainHeart;
    </script>
</body>
</html>

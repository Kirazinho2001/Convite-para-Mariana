<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convite Especial</title>
    <style>
        :root {
            --primary-pink: #ff7a7a;
            --spotify-green: #1DB954;
            --neon-pink: #ea80b0;
            --bg-gradient: radial-gradient(circle, #220a11 0%, #000 100%);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: var(--bg-gradient);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        /* --- Chuva de Corações ao Redor --- */
        .heart-particle {
            position: absolute;
            color: var(--primary-pink);
            pointer-events: none;
            z-index: 5;
            filter: drop-shadow(0 0 5px var(--primary-pink));
            animation: moveHeart linear forwards;
        }

        @keyframes moveHeart {
            0% { transform: translate(0, 0) scale(0) rotate(0deg); opacity: 0; }
            10% { opacity: 0.8; transform: scale(1); }
            100% { transform: translate(var(--tx), var(--ty)) scale(0.5) rotate(360deg); opacity: 0; }
        }

        /* --- Player Spotify --- */
        .music-player-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        #spotify-btn {
            width: 55px;
            height: 55px;
            background: black;
            border: 2px solid var(--spotify-green);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 0 15px var(--spotify-green);
            transition: 0.3s;
        }

        #spotify-btn svg { width: 30px; fill: var(--spotify-green); }
        .playing { animation: rotate 4s linear infinite; }

        /* --- Interface --- */
        .card {
            position: relative;
            z-index: 10;
            text-align: center;
            background: rgba(0, 0, 0, 0.85);
            padding: 2.5rem;
            border-radius: 20px;
            border: 2px solid var(--primary-pink);
            box-shadow: 0 0 30px rgba(255, 122, 122, 0.4);
            max-width: 420px;
            width: 90%;
            backdrop-filter: blur(10px);
        }

        .btn {
            background: var(--primary-pink);
            color: white;
            border: none;
            padding: 0.8rem 1.8rem;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 20px;
        }

        #screen-success {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.95);
            z-index: 100;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .main-heart-container { position: absolute; inset: 0; z-index: 1; pointer-events: none; }
        .love-word { position: absolute; color: var(--neon-pink); font-size: 0.8rem; text-shadow: 0 0 8px #fff; white-space: nowrap; font-weight: bold; animation: pulse 3s infinite ease-in-out alternate; }

        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes pulse { from { opacity: 0.5; transform: scale(0.95); } to { opacity: 1; transform: scale(1.05); } }
    </style>
</head>
<body>

    <audio id="meuAudio" loop preload="auto">
        <source src="musica.mp3" type="audio/mpeg">
    </audio>

    <div class="music-player-container">
        <div id="spotify-btn" onclick="toggleMusic()">
            <svg viewBox="0 0 24 24"><path d="M12 0C5.373 0 0 5.373 0 12s5.373 12 12 12 12-5.373 12-12S18.627 0 12 0zm5.49 17.31c-.22.36-.68.47-1.05.25-2.81-1.73-6.35-2.12-10.51-1.17-.41.1-.82-.16-.92-.57-.1-.41.16-.82.57-.92 4.58-1.04 8.52-.6 11.66 1.33.37.23.49.69.25 1.08zm1.48-3.26c-.28.45-.87.59-1.32.32-3.22-1.98-8.12-2.55-11.93-1.39-.51.15-1.04-.15-1.19-.66-.15-.51.15-1.04.66-1.19 4.35-1.32 9.75-.68 13.46 1.59.45.28.6 0.87.32 1.33zm.12-3.41C15.22 8.35 8.8 8.14 5.08 9.27c-.59.18-1.21-.16-1.39-.75s.16-1.21.75-1.39c4.26-1.29 11.36-1.05 15.82 1.6.53.31.71 1 .39 1.53-.31.53-1 .71-1.53.39z"/></svg>
        </div>
    </div>

    <div class="main-heart-container" id="heart-wrapper"></div>

    <main class="card">
        <h2>Vamos sair segunda minha morena paçoca?</h2>
        <div style="display: flex; justify-content: center; gap: 1.5rem;">
            <button class="btn" onclick="handleYes()">SIM</button>
            <button class="btn" id="btn-no" onmouseover="dodgeButton()" onclick="dodgeButton()">NÃO</button>
        </div>
    </main>

    <div id="screen-success">
        <h1 style="color: var(--primary-pink); margin-bottom: 20px;">Ainda bem que aceitou! ❤️</h1>
        <p>Vou te encher de beijos quando te encontrar! :)</p>
    </div>

    <script>
        const audio = document.getElementById('meuAudio');
        const spotifyBtn = document.getElementById('spotify-btn');

        function toggleMusic() {
            if (audio.paused) {
                audio.play();
                spotifyBtn.classList.add('playing');
            } else {
                audio.pause();
                spotifyBtn.classList.remove('playing');
            }
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.innerHTML = '❤️';
            heart.className = 'heart-particle';
            
            // Posição inicial (centro do card)
            heart.style.left = '50%';
            heart.style.top = '50%';
            
            // Direção aleatória para os corações flutuarem para longe
            const angle = Math.random() * Math.PI * 2;
            const dist = 150 + Math.random() * 200;
            heart.style.setProperty('--tx', `${Math.cos(angle) * dist}px`);
            heart.style.setProperty('--ty', `${Math.sin(angle) * dist}px`);
            
            heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
            heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
            
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }

        function renderMainHeart() {
            const wrapper = document.getElementById('heart-wrapper');
            const isMobile = window.innerWidth < 600;
            const scale = isMobile ? 12 : 18;
            for (let i = 0; i < 110; i++) {
                const angle = (i / 110) * Math.PI * 2;
                const x = 16 * Math.pow(Math.sin(angle), 3);
                const y = -(13 * Math.cos(angle) - 5 * Math.cos(2 * angle) - 2 * Math.cos(3 * angle) - Math.cos(4 * angle));
                const span = document.createElement('span');
                span.className = 'love-word';
                span.innerText = "i like you";
                span.style.left = `calc(50% + ${x * scale}px)`;
                span.style.top = `calc(50% + ${y * scale}px)`;
                span.style.transform = `translate(-50%, -50%) rotate(${angle}rad)`;
                wrapper.appendChild(span);
            }
        }

        function dodgeButton() {
            const btn = document.getElementById('btn-no');
            btn.style.position = 'fixed';
            btn.style.left = Math.random() * 80 + 10 + '%';
            btn.style.top = Math.random() * 80 + 10 + '%';
        }

        function handleYes() { 
            document.getElementById('screen-success').style.display = 'flex'; 
            // Chuva intensa de corações ao aceitar
            setInterval(createHeart, 100);
        }
        
        // Inicia os corações flutuantes e o desenho central
        setInterval(createHeart, 500);
        window.onload = renderMainHeart;
    </script>
</body>
</html>

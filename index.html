<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vamos sair segunda?</title>
    <style>
        /* Estilos Gerais */
        body {
            margin: 0;
            padding: 0;
            background-color: #000; /* Fundo preto para o neon destacar */
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #conteudo {
            position: absolute;
            z-index: 10;
            text-align: center;
            background: rgba(255, 122, 122, 0.1);
            backdrop-filter: blur(5px);
            padding: 30px;
            border-radius: 20px;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h2 {
            margin-bottom: 30px;
            text-shadow: 0 0 10px #ff7a7a;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            height: 50px;
        }

        .btn {
            background: #ff7a7a;
            color: white;
            border: none;
            padding: 10px 20px;
            width: 80px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
            box-shadow: 0 0 10px rgba(255, 122, 122, 0.5);
        }

        .btn:hover {
            transform: scale(1.1);
            background: #ff4f4f;
        }

        /* Estilos do Coração Animado */
        .heart-container {
            position: absolute;
            width: 100%;
            height: 100%;
            perspective: 1000px;
        }

        .love-word {
            position: absolute;
            color: #ea80b0;
            font-size: 1.2rem;
            text-shadow: 0 0 10px #fff;
            white-space: nowrap;
            user-select: none;
            /* Animação horizontal */
            animation: horizontal 10000ms infinite alternate ease-in-out;
        }

        @keyframes horizontal {
            from { transform: translateX(-20px) rotateY(0deg); }
            to { transform: translateX(20px) rotateY(20deg); }
        }

    </style>
</head>
<body>

    <div class="heart-container" id="heart"></div>

    <div id="conteudo">
        <h2>Vamos sair segunda?</h2>
        <div class="btn-container">
            <button class="btn" onclick="sim()">SIM</button>
            <button id="btnNao" class="btn" onmouseover="desvia(this)" onclick="desvia(this)">NÃO</button>
        </div>
    </div>

    <script>
        // Configuração do Coração
        const heartContainer = document.getElementById('heart');
        const totalWords = 80; // Quantidade de frases

        for (let i = 0; i < totalWords; i++) {
            const word = document.createElement('div');
            word.className = 'love-word';
            word.innerText = 'i like you';
            
            // Lógica matemática para posicionar as frases em formato de coração
            const angle = (i / totalWords) * Math.PI * 2;
            const x = 16 * Math.pow(Math.sin(angle), 3);
            const y = -(13 * Math.cos(angle) - 5 * Math.cos(2 * angle) - 2 * Math.cos(3 * angle) - Math.cos(4 * angle));
            
            // Ajuste de escala e centralização
            const scale = 15; 
            const left = 50 + (x * scale);
            const top = 45 + (y * scale);

            word.style.left = left + '%';
            word.style.top = top + '%';
            
            // Delay da animação baseado na variável --i do CSS que estava na sua imagem
            word.style.animationDelay = (i * -300) + 'ms';
            
            // Rotação leve para seguir o fluxo do desenho
            word.style.transform = `rotate(${angle}rad)`;

            heartContainer.appendChild(word);
        }

        // Funções dos Botões
        function sim() {
            alert("Ainda bem que aceitou! Vou te encher de beijos quando te encontrar! :)");
            location.href = "https://music.youtube.com/watch?v=vUI2PT3rKts";
        }

        function desvia(btn) {
            btn.style.position = 'absolute';
            btn.style.bottom = geraPosicao(10, 90);
            btn.style.left = geraPosicao(10, 90);
        }

        function geraPosicao(min, max) {
            return (Math.random() * (max - min) + min) + "%";
        }
    </script>
</body>
</html>
